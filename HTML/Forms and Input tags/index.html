<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tags</title>
</head>

<body>

    <form action="post">WEB FORM</form>
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="username" id="female" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="checkbox" name="checkbox" id="subscribe" value="yes">
        <label for="subscribe">subscribe to newsletter</label>
    </div>

    <div>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="banana">banana</option>
            <option value="cheery">Cherry</option>
        </select>
    </div>


</body>

</html>
