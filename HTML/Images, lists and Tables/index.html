<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Lists and Tables </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="Screenshot 2023-11-30 at 3.29.19 PM.png" height="230px" alt="Train image" srcset="">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Language</th>
            </tr>

        </thead>
        <caption>Employee details</caption>

        <tr>
            <td>Harry</td>
            <td>Programmer</td>
            <td>Javascript</td>
        </tr>

        <tr>
            <td colspan="2">Sam</td>
            <td colspan="3">Java</td>
        </tr>


        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td colspan="3">Java</td>
            </tr>
        </tfoot>
    </table>
    <p>Unordered List Example</p>

    <ul type="circle">
        <li>Harry</li>
        <li>Harry</li>
        <li>Harry</li>
        <li>Harry</li>
        <li>Harry</li>
    </ul>
    <p>Ordered List Example</p>
    <ol type="a">
        <li>Gautam</li>
        <li>Gautam</li>
        <li>Gautam</li>
        <li>Gautam</li>
        <li>Gautam</li>
    </ol>
</body>

</html>
