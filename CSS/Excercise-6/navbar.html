<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .logo img {
            height: 35px;

        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        ul {
            display: flex;
            list-style: none;
            margin: 10px;
            padding: 20px;

        }

        ul li {
            margin-left: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo"><img src="UE-Logo-1.png" alt="" srcset=""></div>
        <ul>
            <li>Products</li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M6 9.00005L12 15L18 9" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
            </svg>
            <li>Pricing</li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M6 9.00005L12 15L18 9" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
            </svg>
            <li>Resources</li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M6 9.00005L12 15L18 9" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
            </svg>
            <li>About us</li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M6 9.00005L12 15L18 9" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
            </svg>
            <li>Icon</li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M6 9.00005L12 15L18 9" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
            </svg>
        </ul>
    </nav>

</body>

</html>
